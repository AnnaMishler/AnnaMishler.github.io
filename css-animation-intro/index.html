<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */

      #element1 {
        background: greenyellow;
        animation-name: gogo;
        animation-duration: 1.5s;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      #element1:hover{
        background:palevioletred;
        animation-play-state: paused;
      }

      @keyframes gogo {
          from{ transform: translateY(-300px)}
          to{ transform: translateY(1000px)}
        } 

      #element2 {
          background: lightblue;
          color: white;
          border-radius: 50px;
          cursor: pointer;
          transition: background 1s, transform .6s;
      }
      #element2:hover{
        transform: rotate(360deg);
          background: pink;
      }

      #element3 {
        background: purple;
        color: white;
        transition-duration: transform;
        transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: 4s;
      }

      #element3:active{
          background-color:cadetblue;
          transform: rotate(360deg);
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Catch me if you can!</div>

    <div class="animated-element" id="element2">Weee!</div>

    <div class="animated-element" id="element3">Disco Time
    </div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:
      // const elementX = document.getElementById("elementX");
      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
