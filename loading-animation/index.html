<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Smile</title>
    <style>
        html{
            background-color: darkcyan;
        }
      .container2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; 
        perspective: 1000px; 
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh; 
        perspective: 1000px; 
      }

      .eyes {
        margin: 40px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: turquoise;
        background-repeat: no-repeat;
        position: relative;
      }

      .smile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: turquoise;
        background-repeat: no-repeat;
        position: relative;
        animation: rotateA 2s ease-in-out 0s infinite;
      }

      .smile:nth-child(1){
        animation-delay: .2s;
      }
      .smile:nth-child(2){
        animation-delay: .3s;
      }
      .smile:nth-child(3){
        animation-delay: .4s;
      }
      
      

      @keyframes rotateA{
        0% {
            transform: rotateZ(0deg) translateX(100px) rotateY(50deg);
            
        }
        50%{
            transform: rotateZ(180deg) translateX(50px) rotateY(0deg);
        }
        100% {
            transform: rotateZ(360deg) translateX(100px) rotateY(50deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container2">
        <div class="eyes"></div>
        <div class="eyes"></div>
    </div>
    <div class="container">
        <div class="smile"></div>
        <div class="smile"></div>
        <div class="smile"></div>
      </div>
    </div>
  </body>
</html>
